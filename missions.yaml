            :high: 1000
          - :low: 1200 # SWIR image spectrometer
            :high: 2400
            :resolution: 12
            interval: 6.6
  - :name: 'Cassini—Huygens'
    :launch: 15 October 1997
    :cite: 'Brown et al., 2004'
    :destinations:
      - 'Venus' # VIMS-IR was not operational at Venus, sadly
      - 'Galilean satellites' # see Brown et al., 2003
      - 'Jupiter'
      - 'Titan'
      - 'Iapetus'
      - 'Hyperion'
      - 'Phoebe'
      - 'Titan'
      - 'Europa'
      - 'Ganymede'
      - 'Castillo'
      - 'Saturn'
    :sensors:
      - :name: 'Visual and Infrared Mapping Spectrometer, Visible' # Seems that it has to be kept pretty cold?
        :abbrev: 'VIMS-V' # push-broom, using spacecraft drift or scanning of telescope secondary mirror
        :spectra:
          - :low: 300    # visual
            :high: 1050
            :resolution: 7.33 # a couple different numbers here. it says to see Capaccioni et al., 1998
      - :name: 'Visual and Infrared Mapping Spectrometer, Infrared'
        :abbrev: 'VIMS-IR' # linear array detector; whiskbroom via scanning telescope secondary mirror
        :spectra: # FOV is wavelength dependent, as a result.
          - :low: 850
            :high: 5100
            :resolution: 16.6
      - :abbrev: 'CIRS: Far-IR'
        :name: 'Composite Infrared Spectrometer: Far-IR'
        :detector: 'Thermopile, 2 pixels'
        :spectra:
          - :low: 17000 # 600/cm
            :high: 1000000  # 10/cm
            :inverse-low: 600
            :inverse-high: 10
            :inverse-resolution: [0.5, 15.5]
            #:resolution: [400, 47000] # 0.5-15.5/cm
      - :abbrev: 'CIRS: Mid-IR 1'
        :name: 'Composite Infrared Spectrometer: Mid-IR 1'
        :detector: 'PV HgCdTe, 1x10'
        :spectra:
          - :low: 7000 # 1400/cm
            :inverse-low: 1400
            :high: 9100 # 1100/cm
            :inverse-high: 1100
            :inverse-resolution: [0.53, 15.5] # 0.5-15.5/cm
      - :abbrev: 'CIRS: Mid-IR 2'
        :name: 'Composite Infrared Spectrometer: Mid-IR 2'
        :detector: 'PC HgCdTe, 1x10'
        :spectra:
          - :low: 9100  # 1100/cm
            :inverse-low: 1100
            :high: 17000 # 600/cm
            :inverse-high: 600
            :inverse-resolution: [0.5, 0.53] # 0.5-15.5/cm
      - :name: 'Imaging Science Subsystem NAC'
        :detector: 'CCD 1024x1024# three-phase, front-side illuminated'
        :abbrev: 'ISS NAC'
        :cite: 'Porco et al., 2004' # Note: Had to extract bandpasses from the plot manually
        :spectra: # 12 x 2 filter wheels # bandpass types are given in the paper for each filter but not described, thus don't know :resolution:
          - :peak: 264 # aerosols    # 258W
            :low:  240
            :high: 279
          - :peak: 306 # aerosols, broad-band color
            :low:  275
            :high: 333
          - :peak: 343 # aerosols, broad-band color, polarization
            :low:  305
            :high: 375
          - :peak: 441 # medium-band color, polarization
            :low:  427
            :high: 457
          - :peak: 455 # broad-band color (BLUE)
            :low:  399
            :high: 501
          - :peak: 569 # broad-band color (GREEN)
            :low:  499
            :high: 630
          - :peak: 619 # methane band, vertical sounding; two-lobed contiuum for MT1
            :low:  617
            :high: 627
          - :peak: 603 # CB1 lobe 1
            :low:  597
            :high: 609
          - :peak: 635 # CB1 lobe 2
            :low:  629
            :high: 641
          - :peak: 649 # broad-band color (RED)
            :low:  576
            :high: 728
          - :peak: 656 # H-alpha/lightning
            :low:  651
            :high: 661
          - :peak: 727 # methane band, vertical sounding
            :low:  725
            :high: 730
          - :peak: 750 # continuum for MT2 (750N)
            :low:  746
            :high: 757
          - :peak: 752 # broad-band color  (752W)
            :low:  681
            :high: 843
          - :peak: 861 # broad-band color, ring absorption band
            :low:  814
            :high: 927
          - :peak: 889 # methane band, vertical sounding
            :low:  884
            :high: 895
          - :peak: 938 # continuum for MT3; see through Titan haze
            :low:  933
            :high: 943
          - :peak: 928 # broad-band color
            :low:  881
            :high: 982 # (?) Not actually displayed, oddly
          - :peak: 1001 # broad-band color
            :low:  980
            :high: 1030
      - :name: 'Imaging Science Subsystem WAC'
        :abbrev: 'ISS WAC'
        :cite: 'Porco et al., 2004'
