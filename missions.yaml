  - :name: 'Lunar Crater Observation and Sensing Satellite'
    :abbrev: 'LCROSS'
    :launch: 18 June 2009
    :cite: 'Ennico et al., 2010'
    :destinations:
      - 'Luna'
    :sensors:
      - :name: 'Near-Infrared Cameras'
        :abbrev: 'NIR1/NIR2'
        :spectra:
          - :low: 900     # NIR1 and NIR2
            :high: 1700
          - :low: 1400    # long-pass filter (NIR1 only)
            :high: 1700
      - :name: 'Mid-Infrared Camera 1' # Vanadium oxide microbolometer MIRIC TB2-30
        :abbrev: 'MIR1'
        :spectra:
          - :low: 6000    # unfiltered
            :high: 13500
          - :low: 6000    # filter
            :high: 10000
      - :name: 'Mid-Infrared Camera 2' # ThermoVision Micron from Flir Systems/Indigo Operations
        :abbrev: 'MIR2'
        :spectra:
          - :low: 6000   # unfiltered
            :high: 13500
      - :name: 'Total Luminance Photometer'
        :abbrev: 'TLP'
        :spectra:
          - :low: 400
            :high: 1000
      - :name: 'Visible Spectrometer'
        :abbrev: 'VSP'
        :detector: 'CCD, 1044x64, Hammamatsu'
        :spectra:
          - :low: 263
            :high: 650
            :resolution: 1 # this actually varies from 1.0 to 0.7nm. Resolving power R~300 at 300nm, R~500 at 400nm, R~850 at 600nm
      - :name: 'Near-Infrared Spectrometer 1' # Polychromix
        :abbrev: 'NSP1'
        :spectra: # InGaAs
          - :low: 1200
            :high: 2450
            :resolution: 34 # less than 34 (as low as 19)
      - :name: 'Near-Infrared Spectrometer 2' # Polychromix
        :abbrev: 'NSP2'
        :spectra:
          - :low: 1200
            :high: 2450
            :resolution: 35 # as low as 16
