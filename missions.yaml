---
:atmospheres:
  Mars: true
  Phobos: false
  Deimos: false
  Luna: false
  Charon: false
  Nix: false
  Hydra: false
  '(4) Vesta': false
  '(1) Ceres': true # probably
  Pluto: true # probably
  Earth: true
  Venus: true
  Mercury: true
  'Kuiper belt': false
  '(25143) Itokawa': false
  '1P/Halley': false
  "(2867) Å teins": false
  '(21) Lutetia': false
  '67P/Churyumov-Gerasimenko': false
  '19P/Borrelly': false
  Jupiter: true
  Titan: true
  Iapetus: false
  Hyperion: false
  Phoebe: false
  Europa: true
  Ganymede: true
  Callisto: true # thin
  Saturn: true
  Io: true
  '9P/Tempel 1': false
  '(253) Mathilde': false
  '(433) Eros': false
  '(951) Gaspra': false
  '(243) Ida': false

:missions:
  - :name: 'Human photoreceptors'
    :cite: 'Merbs & Nathans, 1992; Dartnall et al., 1983'
    :launch: 0
    :sensors:
      - :abbrev: 'rods'
        :name: 'rhodopsin'
        :spectra:
          - :peak: 497 # rhodopsin (rods)
            :low: 430
            :high: 540
      - :abbrev: 'SWSO: blue'
        :name: 'short wavelength sensitive opsin'
        :spectra:
          - :peak: 426.3 # blue
            :low: 365
            :high: 460
      - :abbrev: 'MWSO: green'
        :name: 'middle wavelength sensitive opsin'
        :spectra:
          - :peak: 529.7 # green
            :low: 470
            :high: 580
      - :abbrev: 'LWSO: red'
        :name: 'long wavelength sensitive opsin'
        :spectra:
          - :peak: 552.4 # red
            :low: 490
            :high: 615
  - :name: 'Human synthetic'
    :launch: 1
    :sensors:
      - :name: 'eye'
        :spectra:
          - :low: 390
            :high: 700
            :resolution: 0.0001 # MAGNITUDE only; inferred from 2.4 million colors. Couldn't find a study.
  - :abbrev: 'MRO'
    :name: 'Mars Reconaissance Orbiter'
    :agency: 'NASA'
    :launch: 12 August 2005
    :destinations:
      - 'Mars'
      - 'Phobos'
      - 'Deimos'
    :sensors:
      - :abbrev: 'CRISM VNIR'
        :detector: 'silicon photodiodes, 640 spatial x 480 spectral'
        :type: pushbroom
        :spectral-width: 480
        :width: 640
        :height: 1
        :cooling: active # three RICOR K508 Integral Sterling cryocoolers
        :name: 'Compact Reconaissance Imaging Spectrometer for Mars, Visible-Near Infrared'
        :cite: 'Murchie et al., 2007'
        :spectra:
          - :low: 362
            :high: 2720
            :resolution: 6.55 # nm # sampling
      - :abbrev: 'CRISM IR'
        :detector: 'HgCdTe, 640 spatial x 480 spectral'
        :spectral-width: 480
        :width: 640
        :height: 1
        :cooling: 'active' # three RICOR K508 Integral Sterling cryocoolers
        :name: 'Compact Reconaissance Imaging Spectrometer for Mars, Infrared'
        :cite: 'Murchie et al., 2007'
        :spectra:
          - :low: 2760
            :high: 3920
            :resolution: 6.55 # nm # sampling
      - :abbrev: 'MCS'
        :name: 'Mars Climate Sounder'
        :cite: 'McCleese et al., 2007'
        :cooling: 'none'
        :type: pushbroom # based on LRO being a pushbroom
        :width: 21
        :height: 1
        :detector: 'nine 21-element linear thermopile arrays'
        :spectra: # This one was SO damn annoying. Everything was in inverse cm instead of wavelengths.
          - :peak: 16500   # temperature 20-40km
            :low: 16300
            :high: 16800
          - :peak: 15900   # temperature 40-80km and pressure
            :low: 15500
            :high: 16300
          - :peak: 15400   # temperature 40-80km and pressure
            :low: 15000
            :high: 15700
          - :low: 11500    # dust and condensate extinction 0-80km
            :high: 12200
            :peak: 11800
          - :low: 20000    # temperature 0-20km, D&C extinction 0-80km
            :high: 25000
            :peak: 22200
          - :low: 300      # polar radiative balance
            :high: 3000
            :peak: 1650
          - :peak: 31700   # temperature 0-20km and D&C extinction 0-80km
            :low: 29400
            :high: 34500
          - :peak: 41700   # water vapor 0-40km and D&C extinction 0-80km
            :low: 38500
            :high: 45500
          - :peak: 42100   # water vapor 0-40km and D&C extinction 0-80km
            :high: 43500
            :low: 40800
  - :name: 'Mars Express'
    :abbrev: 'MEX'
    :agency: 'ESA'
    :launch: 2 June 2003
    :destinations:
      - 'Mars'
      - 'Phobos'
      - 'Deimos'
    :cite: 'Bibring et al., 2004'
    :sensors:
      - :abbrev: 'OMEGA VNIR'
        :name: 'Observatoire Mineralogie, Eau, Glaces, Activite: VNIR'
        :snr: '>100'
        :detector: 'CCD (Thomson 7863), 384 spatial by 288 spectral (pushbroom)'
        :width: 384
        :spectral-width: 288
        :height: 1
        :type: pushbroom
        :spectra: # note: spectral :resolution: can be traded for spatial :resolution:
          - :low: 380
            :high: 1050
            :resolution: 7 # sampling
      - :abbrev: 'OMEGA SWIR'
        :name: 'Observatoire Mineralogie, Eau, Glaces, Activite: SWIR'
        :detector: 'InSb, 128 spectels, 2x (whiskbroom 16-128px)'
        :spectral-width: 128 # or 16
        :height: 1
        :width: 8 # actually, it's 2, but dynamic range up to 8
        :type: whisk # can also work as a small pushbroom at 16x8
        :snr: '>100'
        :spectra:
          - :low: 930
            :high: 2730
            :resolution: 13 # sampling
          - :low: 2550
            :high: 5100
            :resolution: 20 # sampling
  - :name: 'Chandrayaan-1'
    :agency: 'ISRO'
    :launch: 22 October 2008
    :destinations:
      - 'Luna'
    :sensors:
      - :abbrev: 'HySI'
        :name: 'Hyperspectral Imager'
        :width: 512
        :spectral-width: 512
        :height: 1
        :type: pushbroom
        :cite: 'Kiran Kumar et al., 2009'
        :spectra:
          - :low: 421
            :high: 964
            :resolution: 15
      - :abbrev: 'M3'
        :name: 'Moon Mineralogy Mapper'
        :cite: 'Pieters et al., 2009'
        :detector: 'HgCdTe array, 2D'
        :type: pushbroom
        :spectral-width: 260
        :width: 600
        :height: 1
        :spectra:
          - :low: 405 # channels below 434 may be below required SNR
            :high: 3000
            :resolution: 10
      - :abbrev: 'SIR-2'
        :name: 'Near Infrared Spectrometer'
        :detector: 'linear InGaAs photodiode array'
        :type: mono or whisk # unclear
        :spectral-width: 256
        :width: 1
        :height: 1
        :spectra:
          - :low: 900
            :high: 2400
            :resolution: 6
  - :abbrev: 'AVIRIS' # aboard U-2 and ER-2
    :name: 'Airborne Visible/Infrared Imaging Spectrometer'
    :destinations:
      - 'Earth'
    :launch: 1986
    :cite: 'Vane et al., 1993'
    :sensors:
      - :abbrev: 'AVIRIS'
        :name: 'Airborne Visible/Infrared Imaging Spectrometer'
        :spectra: # These are not fully spec'd in the citation above, and have overlap.
          - :low: 400
            :high: 700
            :resolution: 10
          - :low: 680
            :high: 1300
            :resolution: 10
          - :low: 1240
            :high: 1880
            :resolution: 10
          - :low: 1850
            :high: 2500
            :resolution: 10
  - :name: 'Mercury MESSENGER'
    :abbrev: 'MESSENGER'
    :cite: 'Hawkins et al., 2006'
    :launch: 3 August 2004
    :destinations:
      - 'Venus'
      - 'Mercury'
    :sensors:
      - :name: 'Mercury Dual Imaging Sensor Narrow Angle Camera'
        :abbrev: 'MDIS NAC'
        :spectra:
          - :peak: 750
            :low: 700
            :high: 800
            :resolution: 100
      - :name: 'Mercury Dual Imaging Sensor Wide Angle Camera'
        :abbrev: 'MDIS WAC'
        :spectra: # also a filter at 700nm with 600nm bandwidth for navigation?
          - :peak: 430
            :resolution: 18
          - :peak: 480.4
            :resolution: 8.9
          - :peak: 559.2
            :resolution: 4.6
          - :peak: 628.7
            :resolution: 4.4
          - :peak: 698.8
            :resolution: 4.4
          - :peak: 749.0
            :resolution: 4.5
          - :peak: 828.6
            :resolution: 4.1
          - :peak: 898.1
            :resolution: 4.3
          - :peak: 948.0
            :resolution: 4.9
          - :peak: 996.8
            :resolution: 12.0
          - :peak: 1010
            :resolution: 20
  - :name: 'New Horizons'
    :launch: 19 January 2006
    :destinations:
      - 'Pluto'
      - 'Charon'
      - 'Nix'
      - 'Hydra'
      - 'Kuiper Belt'
    :sensors:
      - :name: 'Ralph Multi-spectral Visible Imaging Camera'
        :cite: 'Reuter et al., 2008'
        :type: pushbroom # actually, a little different, but works similarly
        :detector: 'CCD 5024x32 - seven of them'
        :spectral-width: 4
        :width: 5024
        :height: 1
        :abbrev: 'MVIC'
        :spectra:
          - :low: 400
            :high: 975
            :resolution: 575
          - :low: 400
            :high: 550
            :resolution: 150
          - :low: 540
            :high: 700
            :resolution: 160
          - :low: 860      # narrow band methane
            :high: 910
            :resolution: 50
          - :low: 780
            :high: 975
            :resolution: 195
          - :low: 400      # panchromatic
            :high: 975
            :resolution: 575
      - :name: 'Ralph Linear Etalon Imaging Spectral Array'
        :abbrev: 'LEISA' # HgCdTe detector # frosts of methane, nitrogen, carbon monoxide, water
        :cite: 'Reuter et al., 2008'
        :detector: 'HgCdTe (PICNIC)'
        :type: pushbroom
        :spectral-width: 256
        :width: 256
        :height: 1
        :spectra:
          - :low: 1250 # map surface composition of Pluto/Charon
            :high: 2100
            :resolution: 6.5 # 5 for the lowest, 10 for the highest (lambda/delta lambda >= 250)
          - :low: 2100 # map Pluto's surface temperature
            :high: 2250
            :resolution: 3.7 # 3.8 for the lowest, I think
#  - :name: 'Hayabusa 2 Mobile Asteroid Surface Scout'
#    :launch: 'future'
#    :abbrev: 'MASCOT'
#    :cite: 'Jaumann et al., 2014'
#    :destinations:
#      - '(25143) Itokawa'
