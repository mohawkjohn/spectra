      - :abbrev: 'AVIRIS'
        :name: 'Airborne Visible/Infrared Imaging Spectrometer'
        :spectra: # These are not fully spec'd in the citation above, and have overlap.
          - :low: 400
            :high: 700
            :resolution: 10
          - :low: 680
            :high: 1300
            :resolution: 10
          - :low: 1240
            :high: 1880
            :resolution: 10
          - :low: 1850
            :high: 2500
            :resolution: 10
