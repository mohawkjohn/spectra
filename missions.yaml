      - :name: 'Ralph Multi-spectral Visible Imaging Camera'
        :abbrev: 'MVIC'
        :spectra:
          - :low: 400
            :high: 975
            :resolution: 575
          - :low: 400
            :high: 550
            :resolution: 150
          - :low: 540
            :high: 700
            :resolution: 160
          - :low: 780
            :high: 975
            :resolution: 195
      - :name: 'Ralph Linear Etalon Imaging Spectral Array'
        :abbrev: 'LEISA' # HgCdTe detector # frosts of methane, nitrogen, carbon monoxide, water
        :spectra:
          - :low: 1250 # map surface composition of Pluto/Charon
            :high: 2100
            :resolution: 10 # 5 for the lowest, 10 for the highest (lambda/delta lambda >= 250)
          - :low: 2100 # map Pluto's surface temperature
            :high: 2250
            :resolution: 4.1 # 3.8 for the lowest, I think
