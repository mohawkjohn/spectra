  - :name: 'Hayabusa (MUSES-C)'
    :launch: 9 May 2003
    :cite: 'Kitazato et al., 2008'
    :destinations:
      - '(25143) Itokawa'
    :sensors:
      - :name: 'Near-Infrared Spectrometer'
        :abbrev: 'NIRS'
        :detector: 'InGaAs'
        :type: whisk # presumed
        :spectral-width: 64
        :width: 1
        :height: 1
        :spectra: # InGaAs, 64-channel
          - :low: 750
            :high: 2250
            :resolution: 23.4 # sampling.
  - :name: 'Dawn'
    :launch: 27 September 2007
    :destinations:
      - '(4) Vesta'
      - '(1) Ceres'
    :sensors:
      - :name: 'framing camera'
        :abbrev: 'FC'
        :cite: 'Sierks et al., 2011; PDS' # Rayman et al., 2006
        :type: 2d
        :width: 1024
        :height: 1024
        :detector: 'CCD'
        :spectra:
          - :low: 450
            :high: 920
          - :peak: 430
            :resolution: 40
          - :peak: 550
            :resolution: 40
          - :peak: 650
            :resolution: 40
          - :peak: 750
            :resolution: 40
          - :peak: 830
            :resolution: 40
          - :peak: 920
            :resolution: 40
          - :peak: 980
            :resolution: 80
  - :name: 'Landsat 1-3'
    :launch: 23 July 1972, 22 January 1975, 5 March 1978
    :cite: 'Loveland et al., 2012'
    :destinations:
      - Earth
    :sensors:
      - :name: 'Return Beam Vidicon'
        :detector: 'vidicon'
        :abbrev: 'RBV'
        :spectra:
          - :low: 475  # visible blue-green
            :high: 575
          - :low: 580  # visible orange-red
            :high: 680
          - :low: 690  # visible red to near-infrared
            :high: 830
      - :name: 'Multispectral Scanner'
        :abbrev: 'MSS'
        :spectra:
          - :low: 500   # visible green
            :high: 600
          - :low: 600   # visible red
            :high: 700
          - :low: 700   # near infrared
            :high: 800
          - :low: 800   # near infrared
            :high: 1100
          - :low: 10400 # thermal
            :high: 12600
  - :name: 'Landsat 4-5'
    :launch: 16 July 1982, 1 March 1984
    :cite: 'Loveland et al., 2012'
    :destinations:
      - Earth
    :sensors:
      - :name: 'Multispectral Scanner'
        :abbrev: 'MSS'
        :spectra:
          - :low: 500   # visible green
            :high: 600
          - :low: 600   # visible red
            :high: 700
          - :low: 700   # near infrared
            :high: 800
          - :low: 800   # near infrared
            :high: 1100
          - :low: 10400 # thermal
            :high: 12600
  - :name: 'Landsat 7 (and 6)'
    :cite: 'Loveland et al., 2012'
    :launch: 5 October 1993; 15 April 1999
    :destinations:
      - Earth
    :sensors:
      - :name: 'Enhanced Thematic Mapper Plus'
        :abbrev: 'ETM+'
        :spectra:
          - :low: 450    # visible blue
            :high: 520
          - :low: 520    # visible green
            :high: 600
          - :low: 630    # visible red
            :high: 690
          - :low: 770    # near-infrared
            :high: 900
          - :low: 1550   # mid-infrared
            :high: 1750
          - :low: 10400  # thermal
            :high: 12500
          - :low: 2080   # mid-infrared
            :high: 2350
          - :low: 520    # panchromatic
            :high: 900
  - :name: 'Landsat 8'
    :cite: 'Loveland et al., 2012'
    :launch: 11 February 2013
    :destinations:
      - Earth
    :sensors:
      - :name: 'Operational Land Imager'
        :abbrev: 'OLI'
        :spectra:
          - :low: 430    # visible ultra blue
            :high: 450
          - :low: 450    # visible blue
            :high: 520
          - :low: 530    # visible green
            :high: 600
          - :low: 630    # visible red
            :high: 680
          - :low: 850    # near-infrared
            :high: 890
          - :low: 1560   # mid-infrared
            :high: 1660
          - :low: 2100   # mid-infrared
            :high: 2300
          - :low: 1360   # mid-infrared "cirrus"
            :high: 1390
          - :low: 500    # panchromatic
            :high: 680
      - :name: 'Thermal Infrared Sensor'
        :abbrev: 'TIRS'
        :spectra:
          - :low: 10300
            :high: 11300
          - :low: 11500
            :high: 12500
  - :name: 'Lunar Crater Observation and Sensing Satellite'
    :abbrev: 'LCROSS'
    :launch: 18 June 2009
    :cite: 'Ennico et al., 2010'
    :destinations:
      - 'Luna'
    :sensors:
      - :name: 'Near-Infrared Cameras'
        :abbrev: 'NIR1/NIR2'
        :detector: 'InGaAs 320x240'
        :type: 2d
        :width: 320
        :height: 240
        :spectra:
          - :low: 900     # NIR1 and NIR2
            :high: 1700
          - :low: 1400    # long-pass filter (NIR1 only)
            :high: 1700
      - :name: 'Mid-Infrared Camera 1' # Vanadium oxide microbolometer MIRIC TB2-30
        :abbrev: 'MIR1'
        :detector: 'vanadium oxide microbolometer 164x128'
        :width: 164
        :height: 128
        :type: 2d
        :spectra:
          - :low: 6000    # unfiltered
            :high: 13500
          - :low: 6000    # filter
            :high: 10000
      - :name: 'Mid-Infrared Camera 2' # ThermoVision Micron from Flir Systems/Indigo Operations
        :abbrev: 'MIR2'
        :detector: 'vanadium oxide microbolometer 164x128'
        :width: 164
        :height: 128
        :type: 2d
        :spectra:
          - :low: 6000   # unfiltered
            :high: 13500
#      - :name: 'Total Luminance Photometer'
#        :abbrev: 'TLP'
#        :spectra:
#          - :low: 400
#            :high: 1000
      - :name: 'Visible Spectrometer'
        :abbrev: 'VSP'
        :detector: 'CCD, 1044x64, Hammamatsu'
        :spectral-width: 1044
        :height: 1
        :width: 1
        :type: linear # I think; no moving parts
        :spectra:
          - :low: 263
            :high: 650
            :resolution: 1 # this actually varies from 1.0 to 0.7nm. Resolving power R~300 at 300nm, R~500 at 400nm, R~850 at 600nm
      - :name: 'Near-Infrared Spectrometer 1' # Polychromix  # SINGLE PIXEL
        :abbrev: 'NSP1'
        :detector: 'InGaAs'
        :type: mono
        :spectra: # InGaAs
          - :low: 1200
            :high: 2450
            :resolution: 35
      - :name: 'Near-Infrared Spectrometer 2' # Polychromix
        :abbrev: 'NSP2'
        :detector: 'InGaAs'
        :type: mono
        :spectra:
          - :low: 1200
            :high: 2450
            :resolution: 35
  - :name: 'Viking'
    :launch: 20 August 1975
    :destinations:
      - 'Mars'
    :cite: 'Chase et al., 1978'
    :sensors:
      - :name: 'Infrared Thermal Mapper'
        :abbrev: 'IRTM'
        :spectra:
          - :low: 6100
            :peak: 7000
            :high: 8300
          - :peak: 9000
            :low: 8300
            :high: 9800
          - :peak: 11000
            :low: 9800
            :high: 12500
          - :low: 14560
            :high: 15410
            :peak: 15000 # 15um CO2 absorption feature
          - :peak: 20000 # surface temperatures
            :low: 17700
            :high: 24000
  - :name: 'Vega'
    :launch: 15 December 1984
    :cite: 'Combes et al., 1988'
    :destinations:
      - "1P/Halley"
    :sensors:
      - :name: 'IKS Long-wavelength spectroscopic channel'
        :abbrev: 'IKS LSC'
        :detector: 'HgCdTe monodetector'
        :width: 1
        :height: 1
        :type: mono
        :spectra:
          - :low: 6000
            :high: 12000
            :resolution: 160
      - :name: 'IKS Short-wavelength spectroscopic channel'
        :abbrev: 'IKS SSC'
        :detector: 'InSb monodetector'
        :width: 1
        :height: 1
        :type: mono
        :spectra:
          - :low: 2400
            :high: 4900
            :resolution: 70
  - :name: 'Mars Odyssey'
    :cite: 'Christensen 2002'
    :launch: 7 April 2001
    :destinations:
      - Mars
    :sensors:
      - :name: 'Thermal Emission Imaging System Infrared'
        :abbrev: 'THEMIS IR'
        :spectra:
          - :low: 6270 # 1 and 2
            :high: 7280
            :peak: 6780
          - :low: 7380
            :high: 8470
            :peak: 7930
          - :low: 7980
            :high: 9140
            :peak: 8560
          - :low: 8750
            :high: 9950
            :peak: 9350
          - :low: 9660
            :high: 10760
            :peak: 10210
          - :low: 10450
            :high: 11640
            :peak: 11040
          - :low: 11260
            :high: 12330
            :peak: 11790
          - :low: 12170
            :high: 12980
            :peak: 12570
          - :low: 14450
            :high: 15320
            :peak: 14880
      - :name: 'Thermal Emission Imaging System Visible Band'
        :abbrev: 'THEMIS V'
        :spectra:
          - :low: 400  # blue
            :high: 449
            :peak: 425
          - :low: 515  # green
            :high: 566
            :peak: 540
          - :low: 628  # red
            :high: 686
            :peak: 654
          - :low: 723  # IR1
            :high: 776
            :peak: 749
          - :low: 837  # IR2
            :high: 882
            :peak: 860
  - :name: 'Venus Express'
    :abbrev: 'VEX'
    :launch: 9 November 2005
    :destinations:
      - 'Earth'
      - 'Venus'
    :sensors:
      - :name: 'Venus Monitoring Camera'
        :abbrev: 'VMC'
        :detector: 'CCD'
        :cite: 'Markiewicz et al., 2007'
        :spectra:
          - :peak: 365
            :resolution: 40
          - :peak: 513
            :resolution: 50
          - :peak: 965
            :resolution: 40
          - :peak: 1000
            :resolution: 40
      - :name: 'Visual IR Thermal Imaging Spectrometer, High Spatial Resolution, InfraRed'
        :abbrev: 'VIRTIS-M-IR'
        :detector: 'HgCdTe (2)'
        :cite: 'Piccioni et al., 2008'
        :spectra:
          - :low: 1050   # Virtis-M InfraRed. Resolution 100-380, sampling 1.89
            :high: 5130
            :resolution: 9.47 # actually, sampling is 9.44, and resolution is 70-360
      - :name: 'Visual IR Thermal Imaging Spectrometer, High Spatial Resolution, Visible'
        :abbrev: 'VIRTIS-M-V'
        :detector: 'CCD'
        :cite: 'Piccioni et al., 2008'
        :spectra:
          - :low: 280   # Virtis-M Visible. Resolution 70-360, sampling 9.44
            :high: 1100
            :resolution: 1.89 # actually, sampling is 1.89, and resolution is 100-380
      - :name: 'Visual IR Thermal Imaging Spectrometer, High Spectral Resolution' # not an imaging channel
        :abbrev: 'VIRTIS-H'
        :detector: 'HgCdTe (2)'
        :cite: 'Piccioni et al., 2008'
        :spectra: # resolution 1300-3000, 0.6 is actually the sampling.
          - :low: 1840
            :high: 4990
            :resolution: 0.6
      - :abbrev: 'SPICAV'
        :cite: 'Bertaux et al., 2007'
        :spectra:
          - :low: 118  # UV
            :high: 320
            :resolution: 0.55 # nm per pixel (actually sampling)
            #:resolution: 1.5
          - :low: 700
            :high: 1700
            :resolution: 0.8
          - :low: 2400
            :high: 4000
            :resolution: 1.8 # down to 0.24nm at 2400nm; 0.32-0.15 cm^-1 was quantity listed in paper.
  - :name: 'Rosetta Orbiter'
    :launch: 2 March 2004
    :cite: 'Coradini et al., 2007'
    :destinations:
      - 'Earth'
      - 'Mars'
      - "(2867) Å teins"
      - '(21) Lutetia'
      - '67P/Churyumov-Gerasimenko'
    :sensors:
      - :name: 'Visual IR Thermal Imaging Spectrometer, High Spatial Resolution, InfraRed'
        :abbrev: 'VIRTIS-M-IR'
        :cite: 'Coradini et al., 2007'
        :detector: 'HgCdTe 270x436'
        :spectral-width: 436
        :width: 270
        :type: pushbroom
        :spectra:
          - :low: 952.8   # Virtis-M InfraRed. Resolution 100-380, sampling 1.89
